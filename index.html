<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <aside
    <title>Personal Finances</title>
</head>
<body>
    <article class="budget_resume">
        <article class="day">
            <div class="day_header">
                <p class="day_header-title">Today</p>
                <p id="dayTotal" class="day_header-dayTotal">249</p>
            </div>
            <ul class="day_list">
                <li class="day_list-item">
                    <p class="day_list-item-category">Food</p>
                    <span class="day_list-item-ammount">-102</span>
                </li>
                <li class="day_list-item">
                    <p class="day_list-item-category">Coffee</p>
                    <span class="day_list-item-ammount">-21</span>
                </li>
                <li class="day_list-item">
                    <p class="day_list-item-category">Coctels</p>
                    <span class="day_list-item-ammount">-143</span>
                </li>
            </ul>
        </article>
        <article class="day">
            <div class="day_header">
                <p class="day_header-title">Yesterday</p>
                <p id="dayTotal" class="day_header-dayTotal">249</p>
            </div>
            <ul class="day_list">
                <li class="day_list-item">
                    <p class="day_list-item-category">Home</p>
                    <span class="day_list-item-ammount">-2000</span>
                </li>
                <li class="day_list-item">
                    <p class="day_list-item-category">Coffee</p>
                    <span class="day_list-item-ammount">-21</span>
                </li>
            </ul>
        </article>
    </article>
    <script src="./js/app.js"></script>
</body>
</html>
